{% extends "base.html" %}
{% block title %}Iniciar sesión - Mi Mentor{% endblock %}

{% block content %}
<style>
    .login-container {
        max-width: 450px;
        margin: 10% auto;
        background-color: #f8f9fa;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
    }
    .login-logo img {
        width: 100px;
        margin-bottom: 20px;
    }
    .login-header {
        font-size: 1.8rem;
        color: #8eb015ff;
        margin-bottom: 20px;
    }
</style>

<div class="login-container">
    <div class="login-logo">
        <img src="{{ url_for('static', filename='images/logo_mimentor.jpg') }}" alt="Logo Mi Mentor">
    </div>
    <div class="login-header">Inicia sesión con Google</div>

    <button class="btn btn-outline-danger w-100 mt-4" onclick="loginWithGoogle()">
        <i class="bi bi-google"></i> Iniciar sesión con Google
    </button>
</div>
{% endblock %}

{% block scripts %}
<script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCVnGrLvUYx_BnhUn-MmNk9N97WA84r7QI",
    authDomain: "mimentorerp.firebaseapp.com",
    projectId: "mimentorerp"
  };
  firebase.initializeApp(firebaseConfig);

  async function loginWithGoogle() {
    try {
      const provider = new firebase.auth.GoogleAuthProvider();
      const result = await firebase.auth().signInWithPopup(provider);
      const idToken = await result.user.getIdToken();

      const resp = await fetch("/login_firebase", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ idToken })
      });

      // intenta leer JSON incluso si es 403
      let data = {};
      try { data = await resp.json(); } catch (_) {}

      if (resp.ok) {
        // login exitoso
        window.location.href = "/alumnos";
        return;
      }

      // manejo especial cuando el backend auto-registra como "pendiente"
      if (data && data.status === "pending") {
        alert("Tu cuenta fue registrada.");
        // opcional: cerrar sesión de Firebase para evitar confusiones
        try { await firebase.auth().signOut(); } catch (_) {}
        return;
      }

      // otros errores (no autorizado, etc.)
      alert(data.error || "No autorizado. Si crees que es un error, contacta al administrador.");

    } catch (err) {
      alert("Error al iniciar sesión con Google: " + err.message);
    }
  }
</script>
{% endblock %}
