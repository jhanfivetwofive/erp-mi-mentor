{% extends "base.html" %}
{% block title %}Nuevo Alumno{% endblock %}

{% block content %}
<div class="card shadow-sm mt-4">
    <div class="card-header bg-success text-white">
        <h4 class="mb-0"><i class="bi bi-person-plus"></i> Nuevo Alumno</h4>
    </div>
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre completo</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="mb-3">
                <label for="correo" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="correo" name="correo" required>
            </div>
            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="text" class="form-control" id="telefono" name="telefono">
            </div>
            <div class="mb-3">
                <label for="programa" class="form-label">Programa</label>
                <input type="text" class="form-control" id="programa" name="programa">
            </div>
            <div class="mb-3">
                <label for="generacion" class="form-label">Generación</label>
                <input type="text" class="form-control" id="generacion" name="generacion">
            </div>
            <div class="d-flex justify-content-end gap-2">
                <a href="{{ url_for('alumnos_page') }}" class="btn btn-secondary">Cancelar</a>
                <button type="submit" class="btn btn-success">Guardar</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
