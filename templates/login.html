<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mi Mentor de Inversión</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Fonts (Fuente personalizada) -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .login-container {
            max-width: 450px;
            margin-top: 5%;
            background-color: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .login-logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-logo img {
            width: 100px;
        }
        .login-header {
            text-align: center;
            font-size: 2rem;
            font-weight: 500;
            margin-bottom: 30px;
            color: #8eb015ff;
        }
        .login-button {
            background-color: #8eb015ff;
            border: none;
            color: white;
            font-size: 16px;
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .login-button:hover {
            background-color: #8eb015ff;
        }
        .form-control {
            border-radius: 5px;
        }
        .forgot-password {
            text-align: center;
            margin-top: 10px;
        }
        .forgot-password a {
            color: #8eb015ff;
            text-decoration: none;
        }
        .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="login-container">
            <!-- Logo de la empresa (opcional) -->
            <div class="login-logo">
                <!-- Aquí va el logo de tu empresa -->
                <img src="{{ url_for('static', filename='images/logo_mimentor.jpg') }}" alt="Logo de Mi Mentor de Inversión" class="img-fluid">
            </div>

            <div class="login-header">
                Iniciar sesión
            </div>
            <form method="POST" action="/login">
                <div class="form-group">
                    <label for="correo" class="form-label">Correo Electrónico</label>
                    <input type="email" id="correo" name="correo" class="form-control" placeholder="Introduce tu correo" required>
                </div>
                <button type="submit" class="btn login-button">Iniciar sesión</button>
            </form>
            <div class="forgot-password">
                <a href="#">¿Olvidaste tu contraseña?</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS y dependencias -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>

</body>
</html>
